<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Douban</title>
	<link rel="stylesheet" href="./css.css" />
</head>
<body>
	<!-- 顶部 -->
	<div id="hd-header">
		<a href="www.douban.com" class="header-logo"></a>
		<form action="">
			<input type="text" class="header-search" value="书籍、电影、音乐" />
			<p></p>
		</form>
		<ul>
			<li><a href="" class="header-book"></a></li>
			<li><a href="" class="header-movie"></a></li>
			<li><a href="" class="header-music"></a></li>
			<li><a href="" class="header-group"></a></li>
			<li><a href="" class="header-city"></a></li>
			<li><a href="" class="header-fm"></a></li>
			<li><a href="" class="header-good"></a></li>
		</ul>
	</div>
	<!-- 顶部结束 -->

	<!-- 注册区域 -->
	<div id="hd-reg-bg">
		<div id="hd-reg">
			<div class="reg-app"></div>
			<p class="reg-title" >豆瓣</p><br />
			<p class="reg-content" >汇集一亿人的生活趣味</p>
			<a href="" class="reg-download">下载豆瓣客户端</a>
			
			<div class="ver-line"></div>
			
			<form action="">
				<input type="text" class="reg-name" value="邮箱/手机号" />
				<input type="text" class="reg-pwd" value="密码"/>
				<p class="reg-forget">忘记密码</p>
				<p class="reg-p"><input type="checkbox" class="reg-remeber" >记住我</input></p>
				<a href="" class="login">登录</a>
				<a href="" class="signup">注册</a>
			</form>
		</div>
		
	</div>
	<!-- 注册结束 -->
</body>
</html>
